- type: replace
  path: /instance_groups/-
  value:
    instances: 1
    azs: [z1]
    name: loghost
    jobs:
      - name: loghost_concentrator
        release: loghost
        properties:
          loghost_concentrator:
            syslog:
              tcp:
                enabled: false
                port: 514
              udp:
                enabled: true
                port: 514
              forward: {}
            logrotate:
              default-max-hours: 360
    networks:
      - name: default
    stemcell: default
    vm_type: default
    persistent_disk_type: 10GB

# release
- type: replace
  path: /releases/-
  value:
    name: loghost
    version: 1.0.2
    url: https://github.com/orange-cloudfoundry/loghost-boshrelease/releases/download/v1.0.2/loghost-boshrelease-1.0.2.tgz
    sha1: fc3c2ce1c60855a3a1f364378c6d4303e094c8cb
